<!DOCTYPE html>
<html>
<head>
    <title>Ã‰tape 2</title>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view></router-view>
        <router-view name="a"></router-view>
        <router-view name="b"></router-view>
    </div>

    <script type="text/javascript">
        const Foo = { template: '<div>foo</div>' }
        const Bar = { template: '<div>bar</div>' }
        const DisplayVar = { template: '<div>Variable de la route : {{ $route.params.var }}</div>' }
        const a = { template: '<div>a</div>' }
        const b = { template: '<div>b</div>' }

        const routes = [
          { path: '/foo', component: Foo },
          { path: '/bar', component: Bar },
          { path: '/:var', component: DisplayVar },
          {
            path: '/multiple/:var',
                components: {
                    default: Foo,
                    a: Bar,
                    b: DisplayVar
                }
            }, 
          { path: '/:var1/:var2', component: a,b },
                   
        ]
        
        const router = new VueRouter({
          routes
        })

        const app = new Vue({
            el :"#app",
            router
        })
    </script>
</body>
</html>
